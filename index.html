<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* 기본 스타일 */
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Apple SD 산돌고딕 Neo', sans-serif;
      margin-top: 20px;
      margin-left: 30px;
      display: flex;
      flex-direction: column;
      align-items: center; /* 전체 중앙 정렬 */
    }

    /* 상단바 스타일 */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 130px;
      padding: 20px;
      width: 100%;
      background-color: #ffffff;
      box-sizing: border-box;
    }

    /* 메뉴 버튼 스타일 */
    .nav-links {
      display: flex;
      gap: 0px;
    }

    .nav-item {
      background-color: #ffffff;
      color: #000000;
      padding: 20px 120px;
      text-align: center;
      text-decoration: none;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
      border-top: 1px solid #000000;
      border-bottom: 1px solid #000000;
    }

    .nav-item:first-child {
      border-left: 1px solid #000000;
      border-right: 1px solid #000000;
    }

    .nav-item:last-child {
      border-right: 1px solid #000000;
      border-left: 1px solid #000000;
    }

    .nav-item:hover {
      background-color: #caf6c9;
    }

    /* 화살표 아이콘 스타일 */
    .scroll-arrow {
      position: fixed; /* 화면에 고정 */
      top: 10px; /* 화면 상단에서의 위치 */
      right: 20px; /* 화면 오른쪽에서의 위치 */
      font-size: 10em;
      color: #000000;
      cursor: pointer;
    }

    .scroll-arrow:hover {
      color: #ff4559;
    }

    /* 아래쪽 화살표 스타일 */
    .scroll-up-arrow {
      position: fixed; /* 화면 하단에서의 위치 */
      bottom: 20px; /* 화면 하단에서의 위치 */
      right: 30px; /* 화면 오른쪽에서의 위치 */
      font-size: 10em;
      color: #000000;
      cursor: pointer;
    }

    .scroll-up-arrow:hover {
      color: #00a2a0;
    }

    /* 메인 GIF 이미지 스타일 */
    .main-gif-container {
      width: 100%;
      text-align: center;
      margin-bottom: 70px; /* 아래 이미지와의 간격 */
      margin-top: 30px;
    }

    .main-gif {
      width: 100%; /* 화면 너비에 맞춤 */
      max-width: 1200px; /* 최대 너비 설정 */
      height: auto; /* 비율을 유지하면서 자동 조정 */
    }

    /* 클릭 안내 텍스트 스타일 */
    .click-folder {
      width: 1000px;
      height: 70px;
      background-color: #ffffff;
      border: 1px solid #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Apple SD 산돌고딕 Neo', sans-serif;
      font-size: 1.7em;
      color: #000000;
      margin-top: 30px;
      margin-bottom: 80px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* 호버 시 배경색 변경 */
    .click-folder:hover {
      background-color: #ffeda2;
    }

    /* 이미지 컨테이너 스타일 */
    .image-container {
      display: flex;
      justify-content: center; /* 중앙 정렬 */
      gap: 40px; /* 이미지 사이 간격 */
      margin: 20px;
      flex-wrap: wrap; /* 여러 줄로 정렬 */
    }

    /* 각 이미지 쌍을 위한 개별 컨테이너 */
    .image-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
    }

    /* 이미지 스타일 */
    .hover-image {
      width: 500px;
      height: 500px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 기본 이미지 보이기 */
    .hover-image.default {
      opacity: 1;
    }

    /* 커서 호버 시 기본 이미지 숨기고 대체 이미지 보이기 */
    .image-wrapper:hover .hover-image.default {
      opacity: 0;
    }

    /* 대체 이미지 숨기기 */
    .hover-image:not(.default) {
      opacity: 0;
    }

    /* 커서 호버 시 대체 이미지 보이기 */
    .image-wrapper:hover .hover-image:not(.default) {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- 상단바 -->
  <div class="navbar">
    <div class="nav-links">
      <a href="jpg/aboutme.jpg" target="_blank" class="nav-item">About me</a>
      <a href="jpg/career.jpg" target="_blank" class="nav-item">Career</a>
    </div>
  </div>

  <!-- 고정된 아래로 스크롤 화살표 -->
  <div class="scroll-arrow" onclick="scrollDown()">▼</div>

  <!-- 고정된 위로 스크롤 화살표 -->
  <div class="scroll-up-arrow" onclick="scrollUp()">▲</div>

  <!-- 메인 GIF 이미지 -->
  <div class="main-gif-container">
    <img src="images/main.gif" alt="메인 이미지 GIF" class="main-gif">
  </div>

  <!-- 클릭 안내 텍스트 -->
  <div class="click-folder" id="click-folder" onclick="scrollToFolder()">
    ⭣ Click on the folder ⭣
  </div>

  <!-- 첫 번째 이미지 줄 -->
  <div class="image-container" id="bu-image">
    <!-- 왼쪽 이미지 -->
    <div class="image-wrapper">
      <a href="pdf/bu.pdf" target="_blank">
        <img src="images/bu.png" alt="기본 이미지" class="hover-image default">
        <img src="images/bu2.png" alt="대체 이미지" class="hover-image">
      </a>
    </div>

    <!-- 오른쪽 이미지 -->
    <div class="image-wrapper">
      <a href="pdf/in.pdf" target="_blank">
        <img src="images/in.png" alt="기본 이미지" class="hover-image default">
        <img src="images/in2.png" alt="대체 이미지" class="hover-image">
      </a>
    </div>
  </div>

  <!-- 추가 이미지 줄 -->
  <div class="image-container">
    <!-- 추가 이미지들 -->
    <div class="image-wrapper">
      <a href="pdf/kum.pdf" target="_blank">
        <img src="images/kum.png" alt="추가 이미지 1" class="hover-image default">
        <img src="images/kum2.png" alt="추가 이미지 1 대체" class="hover-image">
      </a>
    </div>

    <div class="image-wrapper">
      <a href="pdf/se.pdf" target="_blank">
        <img src="images/se.png" alt="추가 이미지 2" class="hover-image default">
        <img src="images/se2.png" alt="추가 이미지 2 대체" class="hover-image">
      </a>
    </div>

    <div class="image-wrapper">
      <a href="pdf/ma.pdf" target="_blank">
        <img src="images/ma.png" alt="추가 이미지 3" class="hover-image default">
        <img src="images/ma2.png" alt="추가 이미지 3 대체" class="hover-image">
      </a>
    </div>

    <div class="image-wrapper">
      <a href="pdf/an.pdf" target="_blank">
        <img src="images/an.png" alt="추가 이미지 4" class="hover-image default">
        <img src="images/an.png" alt="대체 이미지" class="hover-image">
      </a>
    </div>

    <div class="image-wrapper">
      <a href="pdf/inku.pdf" target="_blank">
        <img src="images/inku.png" alt="추가 이미지 5" class="hover-image default">
        <img src="images/inku2.png" alt="대체 이미지" class="hover-image">
      </a>
    </div>
  </div>

  <script>
    function scrollDown() {
      window.scrollBy({
        top: window.innerHeight / 2,
        behavior: 'smooth'
      });
    }

    function scrollUp() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    function scrollToFolder() {
      const folder = document.getElementById('click-folder');
      folder.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  </script>
</body>
</html>
